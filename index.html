<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Clicker Deluxe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Pizza Clicker Deluxe</h1>
        <div id="rebirth-stats">
            Rebirth Level: <span id="rebirth-level">0</span>
            <button id="rebirth-btn" disabled>Rebirth (Requires 1M pizzas)</button>
        </div>
    </header>

    <main>
        <div id="game-container">
            <div id="stats-container">
                <div id="stats">
                    <div id="pizza-count">Pizzas: <span id="pizzas">0</span></div>
                    <div id="pizzas-per-second">Per Second: <span id="pps">0</span></div>
                    <div id="multiplier">Current Multiplier: x<span id="multiply">1</span></div>
                </div>
                <div id="rebirth-bonuses">
                    <h3>Rebirth Bonuses</h3>
                    <ul id="active-bonuses">
                        <!-- Bonuses will be added here dynamically -->
                    </ul>
                </div>
            </div>
            
            <div id="game-area">
                <img id="pizza" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Pepperoni_pizza.jpg/800px-Pepperoni_pizza.jpg" alt="Pizza">
            </div>

            <div id="shop">
                <h2>Pizza Empire Shop</h2>
                <div id="shop-tabs">
                    <button class="tab-btn active" data-tab="basic">Basic</button>
                    <button class="tab-btn" data-tab="automation">Automation</button>
                    <button class="tab-btn" data-tab="multipliers">Multipliers</button>
                    <button class="tab-btn" data-tab="special">Special</button>
                </div>
                <div id="shop-content">
                    <!-- Upgrades will be added here dynamically -->
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
